<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Please sign in</title>
</head>
<body>

<form name="form" method="post" action="/process_login">
  <h2>Пожалуйста, введите почту и пароль</h2>
  <p>
    <label for="username" class="sr-only">Email</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
  </p>
  <p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  </p>
  <button type="submit">Вход на портал</button>
  <a type="submit" href="/form/registration">Зарегистрироваться на портале</a>
</form>

</body></html>
